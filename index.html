<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WishFlix - Sign Up to WishFlix</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>


  <aside>
    <h1 class="logo">Wish<span>Flix</span></h1>
  </aside>

  <main>
    <form action="" class="login">
      <div class="columns">
        <div class="col">
          <label for="">First name:</label>
          <input type="text">
        </div>

        <div class="col">
          <label for="">Last name:</label>
          <input type="text">
        </div>
      </div>
      <!--End of colmns-->


      <label for="">Username:</label>
      <input type="text">


      <label for="">Email:</label>
      <input type="email">

      <label for="">Password:</label>
      <input type="password" class="su-pass">

      <label for="">Confirm Password:</label>
      <input type="password" class="su-pass">

      <button type="button" class="submit">Submit</button>
      <p class="siwtch">Already have account? <span>Sign In</span></p>
    </form>


    <form action="" class="signup" style="display: none;">

      <label for="">Username or Email:</label>
      <input type="text">

      <label for="">Password:</label>
      <input type="password">

      <button type="button" class="submit">Submit</button>
      <p class="siwtch">Dont have account? <span>Sign Up</span></p>



    </form>
  </main>

  <aside class="error" style="display: none;">
    <p></p>
  </aside>

  <aside class="success" style="display: none;">
    <p>Account Created Successfully</p>
  </aside>


  <script src="javascript/jquery.js"></script>
  <script src="javascript/index.js"></script>
  <!-- <script src="javascript/challenge.js"></script> -->
</body>

</html>
